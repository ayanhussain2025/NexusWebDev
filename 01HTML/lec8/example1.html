<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <label for="fname">Full Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your full name"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email address"><br><br>
    <label for="pn">Phone Number:</label>
    <input type="text" id="pn" name="email" placeholder="Enter your Phone number"><br><br>
    <label>Gender:</label>
    <input type="radio" id="male" name="gender">
    <label type="text" id="male">Male</label>
    <input type="radio" id="female" name="gender">
    <label type="text" id="female">Female</label>
    <input type="radio" id="other" name="other">
    <label type="text" id="other">Other</label><br><br>
    <label for="title">Job Title:</label>
    <input type="text" id="title" name="Job Title" placeholder="Enter your job title"><br><br>
    <label for="dep">Department:</label>
    <select type="text" name="department">
        <option value="" disabled selected>Select your job title</option>
        <option value="Engineer">Engineer</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Rest">Rest</option>
    </select><br><br>
    <button>Submit</button>
    </form>
</body>
</html>
