<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <h2>Feedback form</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="username"><br><br>
    <label for="mail">Your Email:</label>
    <input type="email" id="mail" name="usermail"><br><br>
    <label>Rate Us:</label>
    <input type="radio" id="rating1" name="userrating">
    <label for="rating1">1 Star</label>
    <input type="radio" id="rating2" name="userrating">
    <label for="rating2">2 Star</label>
    <input type="radio" id="rating3" name="userrating">
    <label for="rating3">3 Star</label>
    <input type="radio" id="rating4" name="userrating">
    <label for="rating4">4 Star</label>
    <input type="radio" id="rating5" name="userrating">
    <label for="rating5">5 Star</label><br><br>
    <label for="comments">Comments:</label>
    <textarea name="usercomment" id="comments" rows="5" cols="25"></textarea><br><br>
    <button>Submit Feetback</button>
    </form>
</body>
</html>
