<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <label for="FullName">Full Name:</label>
        <input type="text" id="FullName" name="fullname"Placeholder="AYAN HUSSAIN ">
        <br><br>
        <label for="EmailID">Email:</label>
        <input type="email" id="EmailID" name="emailid">
        <br><br>
        <label for="PhoneNO">Phone Number:</label>
        <input type="tel" id="PhoneNO" name="phonenumber">
        <br><br>
        <label for="msg">Messages</label>
        <textarea id="msg" name="messages" rows="5" cols="25"></textarea>
        
        <br><br>
        <button>Send</button>
    </form>
</body>
</html>
